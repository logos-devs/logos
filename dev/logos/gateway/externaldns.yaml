apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces", "services","endpoints","pods" ]
    verbs: [ "get","watch","list" ]
  - apiGroups: [ "gateway.networking.k8s.io" ]
    resources: [ "gateways","grpcroutes","httproutes","tlsroutes","tcproutes","udproutes" ]
    verbs: [ "get","watch","list" ]
  - apiGroups: [ "extensions","networking.k8s.io" ]
    resources: [ "ingresses" ]
    verbs: [ "get","watch","list" ]
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "list","watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.15.0
          env:
            - name: AWS_REGION
              value: us-east-2
          args:
            - --source=gateway-httproute
            - --source=gateway-grpcroute
            - --provider=aws
            - --registry=txt
            - --log-level=debug