apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-deployment
  labels:
    app: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
        - name: frontend-envoy
          image: envoy-image:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
